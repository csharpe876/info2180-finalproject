<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin CRM Login</title>
    <link rel="stylesheet" href="login_style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <p>Dolphin CRM</p>
        <img src="../icons/dolphin.png" alt="Dolphin Logo" />
    </header>
    <main>
        <div id="container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Email Address" name="username" required />
                <br />
                <input type="password" id="password" placeholder="Password" name="password" required />
                <br />
                <div id="login">
                    <button type="submit" class="btn">
                        <img src="../icons/lock.png" alt="lock icon" class="btn-icon btn-icon--default"/>
                        <img src="../icons/unlock.png" alt="unlock icon" class="btn-icon btn-icon--swap"/>
                        Login
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2025 Dolphin CRM</p>
    </footer>
</body>
